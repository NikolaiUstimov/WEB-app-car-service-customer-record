<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная страница</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
	
	<header class="header">
		<div class="clock_wrap">
			<ul class="clock_list">
				<li id="hours" class="clock_item">00</li>
				<li id="separator" class="clock_item">:</li>
				<li id="minutes" class="clock_item">00</li>
				<li id="separator" class="clock_item">:</li>
				<li id="seconds" class="clock_item">00</li>
			</ul>
		</div>
		<div class="header_nav">
			<img src="assets/images/mech-serv.svg" alt="logo" class="logo_img">
			<nav class="nav">
				<ul>
					<li><a href="#">Виды работ</a></li>
					<li><a href="#">Цены</a></li>
					<li><a href="https://chita.drom.ru/auto/" target="_blank">Дром</a></li>
					<li><a href="https://chita.rossko.ru/" target="_blank">Подобрать запчасти</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<h1 class="title">Учёт клиентов мастерской</h1>
		<div class="content_container">
			<div id="inputBlock" class="input_wrap">
				<div class="date_wrap">
					<label for="bdate" class="label_date">Дата:</label>
					<input type="date" class="inp_block-value inp_date" name="Дата" id="date_name">
				</div>
				<input type="text" class="inp_block-value" id="input_name" placeholder="Заказчик" value="">
				<input type="text" class="inp_block-value" id="input_car" placeholder="Марка авто" value="">
				<input type="text" class="inp_block-value" id="input_work" placeholder="Виды работ" value="">
				<input type="text" class="inp_block-value" id="input_parts" placeholder="Требуемые запчасти" value="">
				<input type="text" class="inp_block-value" id="input_price-work" placeholder="Стоимость работ" value="">
				<button class="add_btn" disabled="false">Добавить в список</button>
			</div>
			<div class="content_wrap">
				<h2 class="title">Список клиентов</h2>
				<table class="table_main">
					<thead class="thead_items">
						<th class="th_item">Дата</th>
						<th class="th_item">Заказчик</th>
						<th class="th_item">Авто</th>
						<th class="th_item">Виды работ</th>
						<th class="th_item">Запчасти</th>
						<th class="th_item">Стоимость</th>
					</thead>
					<tbody class="tbody_items"></tbody>
				</table>
			</div>
		</div>
</main>

<script src="scripts/main.js"></script>
</body>
</html>
